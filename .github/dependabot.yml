version: 2

updates:
- package-ecosystem: cargo
  directory: "/"
  commit-message:
    prefix: "build(deps)"
  labels:
    - dependencies
    - automation
  schedule:
    interval: "0 0 * * */3" # once every three days
  open-pull-requests-limit: 10
- package-ecosystem: bun
  directory: "www/"
  commit-message:
    prefix: "build(www/deps)"
  labels:
    - dependencies
    - automation
    - www
  schedule:
    interval: "0 0 * * */3" # once every three days
  open-pull-requests-limit: 10
- package-ecosystem: github-actions
  directory: "/"
  commit-message:
    prefix: "ci(deps)"
  labels:
    - dependencies
    - automation
  schedule:
    interval: "weekly"
    open-pull-requests-limit: 10
